version: '3.8'

services:
  # Development service
  dev:
    build:
      context: .
      target: deps
      args:
        - NEXTJS_BASE_PATH=${NEXTJS_BASE_PATH:-}
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXTJS_BASE_PATH=${NEXTJS_BASE_PATH:-}
      - NEXT_PUBLIC_BASE_PATH=${NEXTJS_BASE_PATH:-}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-}
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY:-}
    stdin_open: true
    tty: true

  # Production service
  prod:
    build:
      context: .
      target: runner
      args:
        - NEXTJS_BASE_PATH=${NEXTJS_BASE_PATH:-}
    ports:
      - "8095:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXTJS_BASE_PATH=${NEXTJS_BASE_PATH:-}
      - NEXT_PUBLIC_BASE_PATH=${NEXTJS_BASE_PATH:-}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-}
      - NEXT_PUBLIC_API_KEY=${NEXT_PUBLIC_API_KEY:-}
    restart: unless-stopped